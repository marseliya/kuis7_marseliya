<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="content">

        </div>
    </main>

    <script>
        const products =[
            {
                name: "kursi",
                image: "https://res.cloudinary.com/ruparupa-com/f_auto,q_auto/v1521754032/Products/X072205_1.jpg",
                price: "Rp. 100.000",
                bahan: "kayu",
                desc: [
                    "tahan air",
                    "tahan banting"
                ]
            }
        ] 
        products.map((product)=> {
            card(product);
        });
        function card(product) {
        let content = document.querySelector(".content");
        let figure = document.createElement("figure");
        let figcaption = document.createElement("figcaption");
        let img = document.createElement("img");
        img.src = product.image;
        let h1 = document.createElement("h1");
        h1.textContent = product.name;
        let h2 = document.createElement("h2");
        h2.textContent = product.price;
        let ul = document.createElement("ul");
        product.desc.map((d)=> {
            let li = document.createElement('li');
            li.textContent = d;
            ul.appendChild(li);
        })
        let like = document.createElement('button');
        like.textContent = "like";
        like.addEventListener("click",()=> alert('anda menyukai produk ini'))
        figcaption.appendChild(h1);
        figcaption.appendChild(ul);
        figcaption.appendChild(h2);
        figure.appendChild(img);
        figure.appendChild(figcaption);
        content.appendChild(figure);
}
        </script>
</body>
</html>
